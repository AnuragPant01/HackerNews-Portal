<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<h1>Hacker News </h1>
<h4><i style="font-size:24px" class="fa">&#xf08a;</i>bookmark -> {{count}}</h4>
    <div *ngFor="let n of items" class="title">
        <h2>Title : {{n.title|uppercase}}</h2>
        <p>
            <i>Publishedby:  {{n.user|uppercase}} 
              on {{n.time_ago}}</i><br>
            
            <button (click)="bookmark()" style="font-size:24px"><i class="fa fa-heart-o"></i></button> Total comments :  {{n.comments_count}}<br>
            News Url : <a href={{n.url}}>{{n.url}}</a>
        </p>
    </div>
</body>
